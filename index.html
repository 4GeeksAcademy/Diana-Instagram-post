<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram post</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/cede101d40.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="post">
        <div class="titulo-post">
            <div class="icono-css"><i class="fa-brands fa-css3-alt fa-2x" style="color: #000000;"></i></div>
            <div class="parrafos-titulo">
                <p>Hélice</p>
                <p>NASA</p>
            </div>
            <div class="icono-puntos"><i class="fa-solid fa-ellipsis-vertical fa-2x" style="color: #000000;"></i></div>
        </div>
        <div class="img-post">
            <img src="https://i.blogs.es/6f9067/ojo-portada/1366_2000.jpg" alt="nebulosa">
        </div>
        <div class="likes-cap">
            <div class="iconos-reaccion">
                <i class="fa-regular fa-heart fa-2x" style="color: #050505;"></i>
                <i class="fa-regular fa-comment fa-2x" style="color: #000000;"></i>
                <i class="fa-regular fa-paper-plane fa-2x" style="color: #000000;" id="paperplain"></i>
                <i class="fa-regular fa-bookmark fa-2x" style="color: #000000;"></i>
            </div>
            <p>Liked by <strong>4GeeksAcademy, html5, Web</strong> and <strong>100,000 others</strong></p>
            <p id="cap">La nebulosa de la Hélice está a 650 años luz de la Tierra, en la constelación de Acuario. Como informa la NASA, su número de catálogo (su nombre genérico) es NGC 7293, y fue descubierta en Karl Ludwig Harding en torno a 1824.</p>
        </div>
    </div>
</body>
</html>
